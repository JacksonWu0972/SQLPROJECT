<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- 连接CSS文件 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src="paymentscript.js"></script>
    <title>Payment Page</title>
</head>
<body>
    <div>
        <h2 id="welcomeMessage">Welcome to the Payment Page</h2>
        <p>Enter your payment details:</p>

        <!-- Update your form with the correct input field IDs -->
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>

            <button type="submit">Pay Now</button>
        </form>

    </div>
    <div id="successMessage"></div>

    
</body>
</html>
